    <title>Dojo Show</title>

<body class="bg-dark text-light d-flex justify-content-start">
    <div class="flex-column ">
        <div>
            <!--! Need correct jinja to target specific dojo and its name-->
            <h1>{{dojo.id.name}} Ninjas</h1>
        </div>
        <div>
            <table
                class="table container table-dark table-hover table-striped rounded border border-1 border-light mt-5 text-capitalize table-bordered">
    
                <thead>
                    <tr class="table table-row-1 text-light">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in users %}
                    <tr>
                        <!--! Need correct jinja to target specific ninjas from dojo that's been select-->
                        <td>{{ i.first_name }}</td>
                        <td>{{ i.last_name }}</td>
                        <td>{{ i.age }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            <div>
                <!--! Need correct href file path to home page below: -->
                <div>
                    <a href="/dojos">Home</a>
                </div>
            </div>
        </div>

    </div>
