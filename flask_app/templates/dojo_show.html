<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    {# do my css in style (below) #}
    <style>

    </style>
    <title>Dojo Show</title>
</head>
<!--! want to increase the width of the body-->
<body class="bg-dark text-light d-flex justify-content-start container-xxl">
    <div class="flex-column ">
        <div>
            <!-- refer to name from app route (show_ninjas)-->
            <h1 class="text-capitalize">{{dojo.name}} Ninjas</h1>
        </div>
        <div class="mb-5">
            <table
                class="table container table-dark table-hover table-striped rounded border border-1 border-light mt-5 text-capitalize table-bordered">
    
                <thead>
                    <tr class="table table-row-1 text-light">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- refer to show_ninjas app route-->
                    {% for i in dojo.all_ninjas %}
                    <tr>
                        <td>{{ i.first_name }}</td>
                        <td>{{ i.last_name }}</td>
                        <td>{{ i.age }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            <div>
                <div>
                    <a href="/">Home</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
