<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    {# do my css in style (below) #}
    <style>

    </style>
    <title>Dojos</title>
</head>

<body class="bg-dark text-light d-flex justify-content-center container-xxl">
    <!--! left column - want to increase width b/w the 2 columns -->
    <div class="flex-column me-5">
        <h2 class="mb-5">New Dojo</h2>
            <form action="/create/newDojo" method="POST">
            <div>
                <label for="name" class="mb-5">Name: </label>
                <input type="text" name="name" class="mb-5 ms-2">
            </div>
            <div>

                <input type="submit" value="Create" class="btn btn-light" >
            </div>
        </form>

    </div>


    <div class="display-flex flex-column ">
        <div>
            <h2 class="text-light justify-content-center mb-5">All Dojos</h2>
        </div>
        <!--! want to center text within the box-->
        <div class="container border border-white mb-5">
            {% for i in all_dojos %}
            <p class="text-capitalize"><a href="/dojoShow/{{i.id}}">{{ i.name }}</a> | <a href="/delete/{{i.id}}">Delete</a></p>
            {% endfor %}
        </div>
        
        <!--! Need correct href file path below: -->
        <div ><a href="/newNinja/add">Add Ninja </a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
