<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='style.css') }}">
    {# do my css in style (below) #}
    <style>

    </style>
    <title>new_ninja</title>
</head>

<body class="bg-dark text-light d-flex justify-content-start container-xxl">
    <div class="flex-column ">
        <h1 class="mb-5">New Ninja</h1>
        <div>
            <!--! can't get input boxes to have justify-content-between-->
            <form action="/newNinja/save" method="POST" class="d-flex flex-column">
                <div class="justify-content-between">
                    <label for="name">Dojo: </label>
                    <select name="dojo_id" class="text-capitalize mb-2">
                        {% for i in all_dojos %}
                        <option value="{{i.id}}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="name" class="mb-2">First Name: </label>
                    <input type="text"
                        name="first_name">
                </div>
                <div>
                    <label for="name" class="mb-2">Last Name: </label>
                    <input type="text"
                        name="last_name">
                </div>
                <div>
                    <label for="name" class="mb-2">Age: </label>
                    <input type="int"
                        name="age">
                </div>
                <div>
                    <input type="submit"
                        value="Create"
                        class="btn btn-light mb-2">
                </div>
            </form>
            <div>
                <div>
                    <a href="/">Home</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
